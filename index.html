<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e codificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="imagens/logoCrislaine.png" type="image/x-icon">
</head>
<body>
     <main class="main container">
         <header class="cabecalho">
           <img src="./svg/logoOne.svg" alt="logo One">
           <h1>Mensagens Codificadas</h1>
         </header>
         <div class="container-input">
            <div class="input">
                <textarea  class="text-area" id="input-texto" placeholder="Digite seu texto aqui..."></textarea>
                <p>ATENÇÃO: Apenas letras maiusculas e sem acento!</p>
            </div>
            
            <div id="output">
                <textarea class="mensagem"  cols="20" rows="10"></textarea>
            </div>
        </div>

         <div class="buttons">
             <div class="container-bnt">
                <button  onclick="btnEncriptar()" class="btn-criptografar">Criptografar</button>
                <button  onclick="btnDesencriptar()" class="btn-descriptografar">Descriptografar</button>
             </div>

         </div>
     </main>

     <footer class="rodape">
        <h3>Desenvolvido por Gellus</h3>
     </footer>

     <script src="script.js"></script>
</body>
</html>
